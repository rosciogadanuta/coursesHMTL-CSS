<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesson 10 - Creating Forms</title>
</head>
<body>

<h1>Creating Forms</h1>

<form method="POST" action="form.aspx">

<p>
  <label> Customer name:<input type="text" id="customerName" name="customerName" maxlength="10" value="What is your name?"></label>
</p>
<fieldset>
    <legend>Pizza Size</legend>
    <p><label><input type="radio" name="size" value="small">Small(10 inch)</label></p>
    <p><label><input type="radio" name="size" value="medium" checked>Mediu(12 inch)</label></p>
    <p><label><input type="radio" name="size" value="large">Large(14 inch)</label></p>
</fieldset>
<fieldset>
    <legend>Pizza Toppings</legend>
    <p><label><input type="checkbox" name="toppings" value="cheese">Extra cheese</label></p>
    <p><label><input type="checkbox" name="toppings" value="onion" checked></label>Onion</p>
    <p><label><input type="checkbox" name="toppings" value="mushroom"></label>Mushroom</p>
</fieldset>
<p>Crust
    <select name="crust" multiple>
        <option value="c1">Normal</option>
        <option value="c2" selected>Chicago Deep Dish(+2$)</option>
        <option value="c3">New York Thin</option>
    </select>
</p>
<p><label>
    Delivery Instruction:
    <textarea name="comments" cols="50" rows="5" maxlength="1000">How do you get to yout house?</textarea>
</label></p>

<p><input type="submit" value="Continue Step 2"></p>
<p><input type="reset" value="Reset"></p>
</form>

</body>
</html>
