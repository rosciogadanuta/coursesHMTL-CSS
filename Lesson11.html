<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesson 11 - Form Validation and other Future HTML5 Form Enhancements</title>
  <style type="text/css" media="all">
    span {
      width: 175px;
      display:block;
      float:left;
    }
    input {
      float:left;
    }
    p {
      padding-top:10px;
      clear: all;
    }
    h2 {
      padding-top:20px;
      clear: all;
    }
    label {
      padding-right:20px;
    }
  </style>
</head>
<body>

<h1>Creating Forms</h1>

<form method="POST" action="form.aspx">

<h2>Email</h2>
<p><label><span>Email Input:</span><input type="email" name="emailInput" required></label></p>
<h2>Telephone</h2>
<p><label><span>Telephone Input:</span><input type="tel" name="telInput" required></label></p>
<h2>URL</h2>
<p><label><span>URL input:</span><input type="url" name="urlInput"></label></p>
<h2>Numeric values</h2>
<p><label><span>Number Input:</span><input type="number" name="numberInput" required></label></p>
<h2>Range</h2>
<p><label><span>Range Input:</span><input type="range" name="rangeInput" required value="42">Val set to 42</label></p>
<h2>Data List</h2>
<p><label><span>Data List:</span>
    <input type="text" list="someList">
     <datalist id="someList">
         <option label="First" value="First"></option>
         <option label="Second" value="Second"></option>
         <option label="Third" value="Third"></option>
     </datalist>
</label></p>

<h2>Attributes</h2>
<p><label><span>autofocus:</span><input type="text" autofocus></label></p>
<p><label><span>placeholder:</span><input type="text" placeholder="hello"></label></p>
<p><label><span>required:</span><input type="text" required></label></p>
<p><label><span>step:</span><input type="number" step="5"></label></p>

<p><button>Submit</button></p>

</form>

</body>
</html>
